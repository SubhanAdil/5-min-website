<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom matches,closest </title>
</head>
<body>
    <div class="box" id="id1">This is an element 1 <span id="sp1">Span1</span></div>
    <div class="box" id="id2">This is an element 2</div>
 
<script>
let id1 = document.getElementById("id1")
let sp1 = document.getElementById("sp1")
console.log(id1);

//.box class hai jbhi result :true
console.log(id1.matches('.box'));
//.value koi class nhi hai  result: false 
console.log(id1.matches('.value'));
//.closest method
console.log(sp1.closest('#sp1'));

//id1 ke undr hai sp1 result:true 
console.log(id1.contains(sp1));
//result:false bcz sp1 ke undr id1 nhi
console.log(sp1.contains(id1));



</script>
</body>
</html>
