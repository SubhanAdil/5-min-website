function loadScript (src,callback,againcallback) {
    var script =document.createElement("script")
    script.src = src;
    script.onload =function(){
        console.log('loaded script with src: '+src);
        callback();
        againcallback(hello);
    }
    document.body.appendChild(script);
}

function hello() {
    alert('good morning')
}
function bye(hello) {
    alert('good night'+ hello)
}


loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js",hello, bye)
